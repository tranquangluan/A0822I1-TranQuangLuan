<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let sales = +prompt("Nhập vào doanh số bán hàng: ");
    if(sales <= 10000000 ){
        alert("Hoa hồng nhận được là 10% = số tiền :"+ sales*10/100);
    }else if(sales <= 100000000 ){
        alert("Hoa hồng nhận được là 15% = số tiền :"+ sales*15/100);
    }else{
        alert("Hoa hồng nhận được là 20% = số tiền :"+ sales*20/100);
    }
</script>
</body>
</html>
