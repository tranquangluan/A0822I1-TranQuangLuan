<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
<input type="text" id="input">
<button onclick="clickme()">Tính số ngày</button>
<br>
<p id="output">Tháng ? có ? ngày</p>
<script>
    function clickme() {
        let month = +document.getElementById("input").value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("output").innerText = "Tháng " + month + " có 31 ngày ";
                break;
            case 2:
                document.getElementById("output").innerText = "Tháng " + month + " có 28 hoặc 29 ngày ";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("output").innerText = "Tháng " + month + " có 30 ngày ";
                break;
            default:
                document.getElementById("output").innerText = " Nhập sai dữ liệu ";
        }
    }
</script>
</body>
</html>
