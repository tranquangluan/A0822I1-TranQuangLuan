<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let theFirstNumber = +prompt("Nhập vào số nguyên thứ nhất: ");
    let theSecondNumber = +prompt("Nhập vào số nguyên thứ hai: ");
    let theThirdNumber = +prompt("Nhập vào số nguyên thứ ba: ");
    if (theFirstNumber >= theSecondNumber && theFirstNumber>= theThirdNumber) {
        alert("Số " + theFirstNumber + " có giá trị lớn nhất!!!")
    } else if(theSecondNumber>=theThirdNumber) {
        alert("Số " + theSecondNumber + " có giá trị lớn nhất!!!")
    }else{
        alert("Số " + theThirdNumber + " có giá trị lớn nhất!!!")
    }
</script>
</body>
</html>
