<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1 - Kiểm tra chia hết</title>
</head>
<body>
<script>
    let age = +prompt("Nhập vào số tuổi: ");
    let tuoiLop10 = +prompt("Nhập vào số tuổi của lớp 10 (16): ");
    if(age >= tuoiLop10 ){
        alert("Học sinh đủ điều kiện vào học lớp 10 !!!")
    }else{
        alert("Học sinh không đủ điều kiện vào học lớp 10 !!!")
    }
</script>
</body>
</html>
