<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let numbers = 20;
    let count = 0;
    let N = 2;
    while (count < numbers) {
        let temp = 1;
        for (let i = 2; i <= Math.sqrt(N); i++) {
            if (N % i == 0) {
                temp = 0;
            }
        }
        if (temp == 1) {
            document.write(N + " ");
            count++;
        }
        N++;
    }


</script>
</body>
</html>
