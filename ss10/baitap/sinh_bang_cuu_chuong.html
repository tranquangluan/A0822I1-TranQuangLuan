<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<p id="ketQua"></p>
<script>
    let data = '<table border="1">';
    for (let i = 1; i < 10; i++) {
        data += '<tr>';
        for (let j = 2; j < 10; j++) {
            data += '<td style="width: 80px;height: 20px">' + j + "x" + i+ "=" + (j*i) + '</td>';
        }
        data += '</tr>';
    }
    data += '</table>';
    document.getElementById("ketQua").innerHTML = data;
</script>
</body>
</html>
