<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 5;
    let b = 10;
    swap(a, b);
    function swap(a, b) {
        var temp = a;
        a = b;
        b = temp;
    }

    document.write("a = " + a + "b = " + b);

</script>
</body>
</html>
