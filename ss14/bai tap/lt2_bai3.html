<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<script>
    let number = +prompt("Enter any number : ")

    function factorial(n) {
        if (n==0){
            return document.write(n + "! = " + 1)
        }else if (n<=2){
            return n
        }else {
            return n*factorial(n-1)
        }
    }
    document.write(number + "! = " + factorial(number))
</script>
</body>
</html>
