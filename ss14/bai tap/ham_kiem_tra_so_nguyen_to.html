<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>

<script>
    let number = +prompt("Tìm các số nguyên tố nhỏ hơn : ")
    let prime = isPrime(number);
    function isPrime(number) {

        for (let i = 2; i <= number; i++) {
            let count = 1;
            for (let j = 2; j <= Math.sqrt(i); j++) {
                if (i % j == 0) {
                    count = 0;
                }
            }
            if (count == 1) {
                document.write(i + " ")
            }
        }
    }
</script>
</body>
</html>
