<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    function feetToMeter(feet){
        let meter;
        meter = 0.305 * feet;
        return meter;
    }
    function meterToFoot(meter){
        let feet;
        feet = 3.279 * meter;
        return feet;
    }
    let feet = +prompt("Enter feet : ")
    let result1 = feetToMeter(feet);
    document.write(result1)
    let meter = +prompt("Enter meter : ")
    let result2 = meterToFoot(meter);
    document.write(result2)

</script>
</body>
</html>
