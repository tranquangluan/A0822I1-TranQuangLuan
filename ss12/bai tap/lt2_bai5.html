<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài5</title>
</head>
<body>
<input type="text" placeholder="Enter string1" id="string1" onkeyup="compare()">
<input type="text" placeholder="Enter string2" id="string2" onkeyup="compare()">
<div id="result"></div>
<script>
    function compare() {
        let str1 = document.getElementById("string1").value;
        let str2 = document.getElementById("string2").value;
        for (let i = 0; i < str1.length; i++) {
            for (let j = 0; j < str2.length; j++) {
                if (str1===str2){
                    document.getElementById("result").innerText = "Chuỗi 1 bằng chuỗi 2"
                }else{
                    document.getElementById("result").innerText= "Chuỗi 1 khác chuỗi 2"
                }
            }
        }
    }
</script>
</body>
</html>
