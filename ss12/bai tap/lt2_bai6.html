<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài6</title>
</head>
<body>
<input type="text" placeholder="Nhập vào mảng ký tự" id="string" onkeyup="search_replace()">
<div id="result"></div>

<script>
    function search_replace() {
        let arr = document.getElementById("string").value;
        arr = arr.split("");
        for (let i = 0; i < arr.length; i++) {
            if (arr[i]=="-"){
                arr[i]='_';
            }
        }
        document.getElementById("result").innerText = "Mảng thay đổi là : " + arr;
    }
</script>
</body>
</html>
