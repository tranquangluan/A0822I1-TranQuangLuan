<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 4 tam giác cân rỗng</title>
</head>
<body>
<button id="result" onclick="isosceles_triangle()">Isosceles triangle</button>
<script>
    function isosceles_triangle() {
        let h = +prompt("Enter the height of Isosceles triangle : ")
        for (let i = 1; i <= 2 * h; i += 2) {
            for (let j = 2*h - i; j > 0; j--) {
                document.write("&nbsp")
            }
            for (let k = 1; k <= i; k++) {
                if (i==1 || i==(2*h-1) ){
                    document.write("*")
                }else {
                    if (k==1||k==i){
                        document.write("*")
                    }else {
                        document.write("&nbsp&nbsp")
                    }
                }
            }
            document.write("<br>")
        }
    }
</script>
</body>
</html>
