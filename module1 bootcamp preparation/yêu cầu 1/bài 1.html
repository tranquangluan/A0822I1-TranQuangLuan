<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1 : Vẽ hình chữ chữ nhật </title>
</head>
<body>
<button id="result" onclick="rectangle()">Rectangle</button>
<script>
    function rectangle() {
        for (let i = 1; i <= 4; i++) {
            for (let j = 1; j <= 5; j++) {
                if (i==1 || i==4){
                    document.write("*")
                }
                else if (j==1||j==5){
                    document.write("*")
                }else {
                    document.write("&nbsp&nbsp")
                }
            }
            document.write("<br>")
        }

    }
</script>
</body>
</html>
