<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 vẽ tam giác</title>
</head>
<body>
<button id="result" onclick="triangle()">Triangle</button>
<script>
    function triangle() {
        let h = +prompt("Enter the height of triangle : ")
        for (let i = 1; i <= h; i++) {
            for (let j = 1; j <= h ; j++) {
                if (j==1 || i==h || i == j){
                    document.write("*")
                } else {
                    document.write("&nbsp&nbsp")
                }
            }
            document.write("<br>")
        }
    }
</script>
</body>
</html>
