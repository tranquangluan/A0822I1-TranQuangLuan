<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
<script>
    let n = +prompt("Nhập vào độ dài của mảng : ")

    let a = [];
    let b = [];
    for (let i = 0; i < n; i++) {
        a[i] = +prompt("Nhập vào phần tử thứ " + i + " : ")
    }
    document.write("Mảng a : " + a)
    document.write("<br>")
    for (let i = 0; i < n; i++) {
        b[i] = 0
        for (let j = 0; j < n; j++) {
            if (i>=j){
                b[i] += a[j]
            }
        }
    }
    document.write("Mảng b được tạo ra : " + b)

</script>
</body>
</html>
