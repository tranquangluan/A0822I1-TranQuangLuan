<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
    class Temperature{
        constructor(celsius) {
            this.celsius = celsius;
        }

        setCelsius(celsius){
            this.celsius = celsius;
        }
        getCelsius(){
            return this.celsius;
        }
        getFahrenheit(celsius){
            return celsius*9/5 + 32;
        }
        getKelvin(celsius){
            return celsius+ 273.15;
        }

    }
    let celsius = +prompt("Enter °C: ")
    let temperature = new Temperature(celsius)
    document.write("°C :" + temperature.getCelsius(celsius))
    document.write("<br>")
    document.write("°F :" + temperature.getFahrenheit(celsius))
    document.write("<br>")
    document.write("°K :" + temperature.getKelvin(celsius))
</script>
</body>
</html>
