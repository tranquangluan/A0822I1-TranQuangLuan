<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập vào độ dài của mảng : ")
    let arr = new Array(n)
    for (let i = 0; i < n; i++) {
        arr[i]=+prompt("Nhập vào phần tử thứ "+i+" :")
    }
    let space = arr[1]- arr[0]
    let temp = 1
    for (let i = 0; i < n-1; i++) {
        if (arr[i+1]-arr[i]!=space){
            temp = 0
            break
        }
    }
    if (temp == 1 ){
        document.write("OK")
    }else {
        document.write("NO")
    }
</script>
</body>
</html>
